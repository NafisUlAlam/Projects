<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1 id="title">Survey Form</h1>
	<p id= "description">Help us out by filling up the information requested</p>
	<form action="#" method="post" id = "survey-form">
		<label id ="name-label" for="name">Enter Your Name: <input type="text" 
			name="" id = "name" placeholder ="enter your name" required></label>
		<label id ="email-label" for ="email">Enter Your Email: <input type="email" name="" id = "email" required placeholder ="enter your email" ></label>
		<label id="number-label" for="number">Enter Your Age: <input type="number" name="" id = "number" required min ="13" max = "120" placeholder ="enter your age" ></label>
		<label for="dropdown">What is your profession
			<select id = "dropdown">
				<option>Choose one</option>
				<option>Baker</option>
				<option>Housewife</option>
			</select>
		</label>
		<label id ="gender">What is your gender</label>
		<label id="male"><input type="radio" name="male-female" value ="male" class = "inline">Male</label>
		<label id="female"><input type="radio" name="male-female" value = "female" class = "inline">Female</label>
		<label>What would you like to learn 
			<label>
				<input type="checkbox" name="web" value="web"> Web Development 
			</label>
			<label>	
				<input type="checkbox" name="ps" value="ps"> Photoshop
			</label>
			<label>	
				<input type="checkbox" name="algo" value="algo"> Algorithms
			</label>
		</label>
		<label>What are your thoughts about us
			<textarea name="" rows="3" cols ="30" placeholder="I love to code..."></textarea>
		</label>
		<input type="submit" name="" id = "submit" value ="Upload">
		
	</form>
</body>
</html>
